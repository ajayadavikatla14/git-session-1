<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_tag..</title>
</head>
<body>
    <h1> input tags here</h1>
    <hr>
    <section>
    <form>
        <div><label for="color">color:</label>
        <input type="color" name="color" id="color"></div><br>

        <div><label for="date">date: </label>
        <input type="date" name="date" id="date"></div><br>

        <div><label for="datetime-local">datetime-local: </label>
        <input type="datetime-local" name="datetime-local" id="datetime-local"></div><br>

        <div><labe for="file"></labe>
        <input type="file" id="file"></div><br>

        <div><label for="hidden">hidden:</label>
        <input type="hidden" name="hidden" id="hidden">
        </div><br>

        <div><label for="month">month:</label>
            <input type="month" name="month" id="month">
            </div><br>
        <div><label for="range">range:</label>
             <input type="range" name="range" id="range" min="0" max="5">
        </div><br>
        
        <div><label for="reset">reset :</label>
            <input type="reset" name="reset" id="reset">
            </div><br>
        <div><label for="search" >search:</label>
             <input type="search" name="search" id="search" autofocus>
         </div><br>
        
    </form>
    </section>
</body>
</html>
